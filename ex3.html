    <title>Document</title>
</head>
<body>
    <script>

        var n =parseInt(prompt("Ingrese un número a evaluar:"));

        function chk(){
            if(n>=0 && n <= 25){
                console.log( n + " Está entre 0 y 25.");
            }
            else if(n >= 26 && n <= 100){
                console.log(n + " Está entre 26 y 100.");
            }
            else if( n > 100 ){
                console.log( n + " Es mayor que 100.");
            }
            else {
                console.log("Es menor que 0")
            }

        };chk();

    </script>
</body>
